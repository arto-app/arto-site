<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #2d333b 0%, #444c56 50%, #373e47 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    /* Decorative gradient blobs */
    .blob-1 {
      position: absolute;
      top: -150px;
      right: 200px;
      width: 400px;
      height: 300px;
      background: linear-gradient(135deg, #ff2b24, #795cd3);
      border-radius: 50%;
      opacity: 0.12;
      filter: blur(60px);
    }

    .blob-2 {
      position: absolute;
      bottom: -80px;
      left: -50px;
      width: 300px;
      height: 250px;
      background: linear-gradient(135deg, #795cd3, #ff2b24);
      border-radius: 50%;
      opacity: 0.08;
      filter: blur(60px);
    }

    /* Dark ellipse behind logo */
    .logo-bg {
      position: absolute;
      top: 50%;
      left: -30px;
      transform: translateY(-50%);
      width: 450px;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(13, 17, 23, 0.4) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Left side - branding */
    .left {
      flex: 0 0 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      z-index: 1;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 24px;
    }

    .logo {
      width: 110px;
      height: 110px;
    }

    .title {
      font-size: 56px;
      font-weight: 700;
      color: #e6edf3;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 28px;
      font-weight: 500;
      color: #9ca3af;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #9ca3af;
    }

    /* Right side - screenshot */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 50px 40px 0;
      z-index: 1;
      position: relative;
    }

    .screenshots {
      position: relative;
      width: 100%;
      height: 480px;
    }

    .screenshot {
      position: absolute;
      width: 580px;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .screenshot-dark {
      top: 0;
      left: 0;
      z-index: 1;
    }

    .screenshot-light {
      top: 100px;
      left: 80px;
      z-index: 2;
    }

    /* Bottom accent bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #ff2b24, #795cd3);
    }
  </style>
</head>
<body>
  <div class="blob-1"></div>
  <div class="blob-2"></div>
  <div class="logo-bg"></div>

  <div class="left">
    <div class="logo-row">
      <img src="/images/logo.svg" alt="Arto" class="logo">
      <div class="title">Arto</div>
    </div>
    <div class="tagline">The Art of Reading Markdown</div>
    <div class="subtitle">Beautiful offline-first macOS app</div>
  </div>

  <div class="right">
    <div class="screenshots">
      <img src="/images/hero-dark.png" alt="Arto Dark" class="screenshot screenshot-dark">
      <img src="/images/hero-light.png" alt="Arto Light" class="screenshot screenshot-light">
    </div>
  </div>

  <div class="bottom-bar"></div>
</body>
</html>
